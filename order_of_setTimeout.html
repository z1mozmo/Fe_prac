<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>

            // 비동기 방식의 setTimeout
            function work() {
                console.log('work!')
            }
            setTimeout(work, 1000) // 2번째로 실행
            setInterval(work, 5000); // 3번째로 실행
            console.log('work process') // 1번째로 실행

            /* 비동기식으로 실행되기 때문에 더 먼저 작성된 setTimeout 작업이 끝나지 않아도
            다음 코드가 먼저 실행되어 결과값으로 출력된다. */



            // setTimeout 값으로 0을 줬을 때
            function work2() {
                console.log('작업 시작') //1번째로 실행
                setTimeout(function() {
                    console.log('작업 중...')
                    // 3번째로 실행 => 0으로 지정해도 함수가 다 실행된 이후에 실행되기 때문에 늦게 실행된다.
                }, 0)
                console.log('작업 종료') // 2번째로 실행
            }
        </script>
    </body>
</html>
